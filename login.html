<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Survei Baseline EMTCT</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1e3a8a',
            secondary: '#3b82f6',
            accent: '#f59e0b',
          }
        }
      }
    }
  </script>
</head>

<body class="bg-gradient-to-br from-white via-blue-50 to-indigo-100 min-h-screen flex items-center justify-center font-sans text-gray-800">

  <div class="bg-white shadow-xl rounded-2xl p-8 max-w-md w-full border border-blue-200">
    <div class="flex flex-col items-center mb-6">
      <img src="https://res.cloudinary.com/djexglfns/image/upload/v1748477863/cropped-cropped-1.1_Logo_PIKAT-removebg-preview_pbkeup.png"
        alt="Logo" class="w-20 h-20 rounded-full shadow-md mb-4" />
      <h1 class="text-2xl font-bold text-primary text-center">Login Survei Baseline EMTCT</h1>
    </div>

    <form id="loginForm" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-semibold text-gray-600">Username</label>
        <input type="text" id="username" class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary" required />
      </div>
      <div>
        <label for="password" class="block text-sm font-semibold text-gray-600">Password</label>
        <input type="password" id="password" class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary" required />
      </div>
      <button type="submit" class="w-full bg-primary text-white py-2 rounded-xl font-semibold hover:bg-blue-800 transition">Login</button>
      <p id="errorMsg" class="text-sm text-red-500 text-center mt-2 hidden">Username atau password salah</p>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    // Username dan password yang diterapkan di frontend (contoh saja)
    const validUsername = 'admin';
    const validPassword = 'emtct2025';

    loginForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === validUsername && password === validPassword) {
        window.location.href = 'dashboard.html';
      } else {
        errorMsg.classList.remove('hidden');
      }
    });
  </script>

</body>

</html>
